<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>旅行編集</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base-style.css') }}">
</head>
<body>
    <h1>旅行を編集</h1>
    <ul class="breadcrumb">
        <li><a href="{{ url_for('index') }}">HOME</a></li>
        <li><a href="{{ url_for('order.list') }}">旅行記録一覧</a></li>
        <li>旅行の編集</li>
    </ul>

    <form action="{{ url_for('order.edit', order_id=order.id) }}" method="post">

        <label>旅行客:
            <select name="traveler_id" required>
                {% for traveler in travelers %}
                    <option value="{{ traveler.id }}" {% if order.traveler.id == traveler.id %}selected{% endif %}>{{ traveler.name }}</option>
                {% endfor %}
            </select>
        </label><br>

        <!-- 会社選択：DBに存在するものだけ -->
        {% if companies %}
            <label>会社名:
                <select name="company_id">
                    {% for c in companies %}
                        <option value="{{ c.id }}" {% if c.id == order.company.id %}selected{% endif %}>
                            {{ c.name }}
                        </option>
                    {% endfor %}
                </select>
            </label><br>
        {% else %}
            <p style="color:red;">会社が登録されていません。</p>
        {% endif %}

        <!-- 目的地選択：DBに存在するものだけ -->
        {% if places %}
            <label>目的地:
                <select name="place_id">
                    {% for p in places %}
                        <option value="{{ p.id }}" {% if p.id == order.place.id %}selected{% endif %}>
                            {{ p.name }}
                        </option>
                    {% endfor %}
                </select>
            </label><br>
        {% else %}
            <p style="color:red;">目的地が登録されていません。</p>
        {% endif %}

        <!-- 日付 -->
        <label>日付:
            <input type="date" name="order_date" value="{{ order.order_date.strftime('%Y-%m-%d') }}" required>
        </label><br>

        <button type="submit">保存</button>
    </form>
</body>
</html>
