<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>旅行編集</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base-style.css') }}">
</head>
<body>
    <h1>旅行を編集</h1>
    <ul class="breadcrumb">
        <li><a href="{{ url_for('index') }}">HOME</a></li>
        <li><a href="{{ url_for('order.list') }}">旅行記録一覧</a></li>
        <li>旅行の編集</li>
    </ul>

    <form action="{{ url_for('order.edit', order_id=order.id) }}" method="post">
        <!-- ユーザー名 -->
        <label>ユーザー名:
            <input type="text" name="user_name" value="{{ order.user.name }}" required>
        </label><br>
        <label>年齢:
            <input type="number" name="user_age" min="0" value="{{ order.user.age }}" required>
        </label><br>
      
        <!-- 会社名 -->
        <label>会社名:
            <input type="text" name="company_name" value="{{ order.company.name }}" required>
        </label><br>
      
        <!-- 目的地 -->
        <label>目的地:
            <input type="text" name="place_name" value="{{ order.place.name }}" required>
        </label><br>
      
        <!-- 日付 -->
        <label>日付:
            <input type="date" name="order_date" value="{{ order.order_date.strftime('%Y-%m-%d') }}" required>
        </label><br>

        <button type="submit">保存</button>
    </form>
</body>
</html>
