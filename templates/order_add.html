<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>旅行記録を追加</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base-style.css') }}">
</head>
<body>
    <h1>新しい旅行記録を追加</h1>
    <ul class="breadcrumb">
        <li><a href="{{ url_for('index') }}">HOME</a></li>
        <li><a href="{{ url_for('order.list') }}">旅行記録一覧</a></li>
        <li>新規旅行記録</li>
    </ul>

    <form action="{{ url_for('order.add') }}" method="post">
        {% if error %}
        <p style="color:red;">{{ error }}</p>
        {% endif %}
        <!-- ユーザー選択 -->
        <label>ユーザー:
            <select name="traveler_id" required>
            {% for traveler in travelers %}
                    <option value="{{ traveler.id }}">{{ traveler.name }}</option>
                {% endfor %}
            </select>
        </label><br>

        <!-- 会社選択：会社が存在しない場合は追加できない -->
        {% if companies %}
            <label>会社名:
                <select name="company_id" required>
                    {% for c in companies %}
                        <option value="{{ c.id }}">{{ c.name }}</option>
                    {% endfor %}
                </select>
            </label><br>
        {% else %}
            <p style="color:red;">会社が登録されていません。</p>
        {% endif %}

        <!-- 目的地選択 -->
        {% if places %}
            <label>目的地:
                <select name="place_id" required>
                    {% for p in places %}
                        <option value="{{ p.id }}">{{ p.name }}</option>
                    {% endfor %}
                </select>
            </label><br>
        {% else %}
            <p style="color:red;">目的地が登録されていません。</p>
        {% endif %}

        <!-- 日付 -->
        <label>日付:
            <input type="date" name="order_date" value="{{ current_date }}" required>
        </label><br>

        <button type="submit">追加</button>
    </form>
</body>
</html>
