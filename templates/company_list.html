<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>データ一覧</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base-style.css') }}">
</head>
<body>
    <h1>{{ title }}</h1>
    <ul class="breadcrumb">
        <li><a href="{{ url_for('index') }}">HOME</a></li>
        <li><a href="{{ url_for('company.list') }}">会社一覧</a></li>

    </ul>
    <a href="{{ url_for('company.add') }}">新規会社追加</a>
    <table>
        <thead>
            <tr>
                <th>&nbsp;</th>
                <th>会社名</th>
            </tr>
        </thead>
        <tbody>
            {% for company in items %}
            <tr>
                <td><a href="{{ url_for('company.edit', company_id=company.id) }}">編集</a></td>
                <td>{{ company.name }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
