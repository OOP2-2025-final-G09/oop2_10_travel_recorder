<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>目的地編集</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base-style.css') }}">
</head>
<body>
    <h1>目的地を編集</h1>

    <ul class="breadcrumb">
        <li><a href="{{ url_for('index') }}">HOME</a></li>
        <li><a href="{{ url_for('place.list') }}">目的地一覧</a></li>
        <li>目的地編集</li>
    </ul>

    <form action="{{ url_for('place.edit', place_id=place.id) }}" method="post">

        <p><strong>現在のID:</strong> {{ place.id }}</p>

        <label>目的地:
            <select name="place_id" required>
                <option value="1" {% if place.id == 1 %}selected{% endif %}>沖縄</option>
                <option value="2" {% if place.id == 2 %}selected{% endif %}>名古屋</option>
                <option value="3" {% if place.id == 3 %}selected{% endif %}>北海道</option>
            </select>
        </label><br>

        <button type="submit">保存</button>
    </form>
</body>
</html>
