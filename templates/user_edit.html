<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ユーザー編集</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base-style.css') }}">
</head>
<body>
    <h1>ユーザーを編集</h1>
    <ul class="breadcrumb">
        <li><a href="{{ url_for('index') }}">HOME</a></li>
        <li><a href="{{ url_for('traveler.list') }}">旅行者一覧</a></li>
        <li>ユーザー編集</li>
    </ul>

    <form action="{{ url_for('traveler.edit', traveler_id=traveler.id) }}" method="post">
        <label>
            名前:
            <input
                type="text"
                name="name"
                value="{{ traveler.name }}"
                required
            >
        </label><br>

        <label>
            年齢:
            <input
                type="number"
                name="age"
                value="{{ traveler.age }}"
                min="0"
                max="100"
                required
            >
        </label><br>

        <button type="submit">保存</button>
    </form>
</body>
</html>
