<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base-style.css') }}">
</head>
<body>
    <h1>{{ title }}</h1>

    <ul class="breadcrumb">
        <li><a href="{{ url_for('index') }}">HOME</a></li>
        <li><a href="{{ url_for('place.list') }}">目的地一覧</a></li>
    </ul>

    <a href="{{ url_for('place.add') }}">新規目的地追加</a>

    <table>
        <thead>
            <tr>
                <th>&nbsp;</th>
                <th>目的地名</th>
            </tr>
        </thead>

        <tbody>
            {% for place in items %}
            <tr>
                <td><a href="{{ url_for('place.edit', place_id=place.id) }}">編集</a></td>
                <td>{{ place.name }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
