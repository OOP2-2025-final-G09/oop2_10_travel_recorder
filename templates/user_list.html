<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>データ一覧</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base-style.css') }}">
</head>
<body>
    <h1>{{ title }}</h1>
    <ul class="breadcrumb">
        <li><a href="{{ url_for('index') }}">HOME</a></li>
        <li><a href="{{ url_for('traveler.list') }}">旅行者一覧</a></li>
    </ul>

    <a href="{{ url_for('traveler.add') }}">新規旅行者ー追加</a>
    <table>
        <thead>
            <tr>
                <th>&nbsp;</th>
                <th>名前</th>
                <th>年齢</th>
            </tr>
        </thead>
        <tbody>
            {% for traveler in items %}
            <tr>
                <td><a href="{{ url_for('traveler.edit', traveler_id=traveler.id) }}">編集</a></td>
                <td>{{ traveler.name }}</td>
                <td>{{ traveler.age }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
