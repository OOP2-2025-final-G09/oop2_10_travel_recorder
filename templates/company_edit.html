<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>会社編集</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base-style.css') }}">
</head>
<body>
    <h1>会社を編集</h1>
    <ul class="breadcrumb">
        <li><a href="{{ url_for('index') }}">HOME</a></li>
        <li><a href="{{ url_for('company.list') }}">製品一覧</a></li>
        <li>会社編集</li>
    </ul>

    <form action="{{ url_for('company.edit', company_id=company.id) }}" method="post">
        <label>会社名: <input type="text" name="name" value="{{ company.name }}" required></label><br>
        <button type="submit">保存</button>
    </form>
</body>
</html>
