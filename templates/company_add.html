<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>会社追加</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base-style.css') }}">
</head>
<body>
    <h1>新しい会社を追加</h1>

    <ul class="breadcrumb">
        <li><a href="{{ url_for('index') }}">HOME</a></li>
        <li><a href="{{ url_for('company.list') }}">会社一覧</a></li>
        <li>新規会社</li>
    </ul>

    <form action="{{ url_for('company.add') }}" method="post">
        <label>会社:
            <select name="company_id" required>
                <option value="1">JAL</option>
                <option value="2">ANA</option>
                <option value="3">Peach</option>
            </select>
        </label><br>

        <button type="submit">追加</button>
    </form>
</body>
</html>
